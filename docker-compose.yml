version: '3.5'
services:
  traefik:
    image: traefik:v1.7.15  
    command: --docker.domain=leejonchapman.com --acme.email=me@leejonchapman.com
    networks: 
      - external_endpoint
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.toml:/traefik.toml
      - ./acme.json:/acme.json
      - ./basic_auth:/basic_auth
    labels:
      traefik.enable: "true"
      traefik.port: 8080
      traefik.backend: "traefik"
      traefik.frontend.rule: "Host:traefik1.leejonchapman.com"
      traefik.frontend.auth.basic.usersFile: "/basic_auth"
    restart: unless-stopped
    #watchtower:
    #image: v2tec/watchtower
    #command: --interval 900 --label-enable --cleanup
    #volumes:
    #  - /var/run/docker.sock:/var/run/docker.sock
    #labels:
    #  com.centurylinklabs.watchtower.enable: "true"
    #restart: unless-stopped
networks:
  external_endpoint:
    name: external_endpoint
    external: true
